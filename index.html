<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Libre+Caslon+Text&family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="javascript.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="branding">
					<img
						src="/img/book.svg"
						alt="book icon"
						class="filter-brown"
					/>
					<p>LIBRARY</p>
				</div>
				<div class="add">
					<button class="open-form">
						<img src="/img/add.svg" alt="add book icon" />
						<p>ADD NEW BOOK</p>
					</button>
				</div>
				<div class="user">
					<a href="https://github.com/AttackSwan/">
						<img
							src="img/github.svg"
							alt="github profile icon"
							class="filter-brown"
						/>
					</a>
					<a href="https://github.com/AttackSwan/">
						<p>AttackSwan</p>
					</a>
				</div>
			</div>
			<div class="books"></div>
		</div>

		<div class="form">
			<form action="#" method="post" onsubmit="return confirmPassword()">
				<div class="inputs">
					<h1>Add new book</h1>
					<input
						type="text"
						id="title"
						name="book-title"
						minlength="1"
						maxlength="20"
						placeholder="Title"
						required
					/>
					<input
						type="text"
						id="author"
						name="book-author"
						minlength="1"
						maxlength="20"
						placeholder="Author"
						required
					/>
					<input
						type="number"
						id="pages"
						name="book-pages"
						placeholder="Pages"
						min="1"
						required
					/>
					<div class="read">
						<p>Have you read it?</p>
						<input
							type="checkbox"
							id="read"
							name="book-read"
							required
						/>
					</div>
					<button class="submit-button">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
